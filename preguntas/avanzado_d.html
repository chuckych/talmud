<form action="?p=procesar.php" method="post" id="avanzado_d">
    <div class="flex-column align-items-center justify-content-center w-100">
        <div class="animate__animated animate__fadeIn animate__delay-1s">
            <div class="card shadow-sm border-0 bg-danger text-white">
                <div class="p-4">
                    <p class="card-text fz12" id="pregunta"></p>
                </div>
            </div>
            <div class="card mt-2 border-0 qtn_da"></div>
            <div class="card mt-2 border-0 qtn_db"></div>
            <div class="card mt-2 border-0 qtn_dc"></div>
        </div>
        <div class="progress invisible mt-4">
            <div class="progress-bar bg-danger" role="progressbar" style="width: 100%" aria-valuenow="100"
                aria-valuemin="0" aria-valuemax="100">100%</div>
        </div>
        <div class="d-flex justify-content-end pt-4">
            <div class="me-4" id="respuesta"></div>
            <button
                class="animate__animated animate__fadeInRight btn btn-outline-danger h80 w200 shadow border border-4 border-danger fz13"
                id="submit">FINALIZAR</button>
        </div>
    </div>
</form>
<script>
    $('.container').addClass('p-3')
    function cardQtns(id, qtn, value) {
        return `<div class="card-body shadow-sm pointer">
        <div class="form-check">
            <input class="form-check-input pointer" type="radio" id="`+ id + `" name="qtn" value="`+value+`">
            <label class="form-check-label pointer ms-2" for="`+ id + `"><p class="card-text text-secondary fw400">` + qtn + `</p></label>
        </div>
    </div>`
    }
    $.get('preguntas/preguntas.json')
        .done(function (data) {
            let item = data.preguntas.avanzados_d

            let a_preg = (item.pregunta)
            $('#pregunta').html(a_preg)
            $('#texto').html(item.texto)

            let value_da = '1'
            let qtn_da = '<span class="items">a)</span> ' + item.a
            $('.qtn_da').html(cardQtns('qtn_da', qtn_da, value_da))

            let value_db = '2'
            let qtn_db = '<span class="items">b)</span> ' + item.b
            $('.qtn_db').html(cardQtns('qtn_db', qtn_db, value_db))

            let value_dc = '3'
            let qtn_dc = '<span class="items">c)</span> ' + item.c
            $('.qtn_dc').html(cardQtns('qtn_dc', qtn_dc, value_dc))

        });

    // let value_da = '1'

    // $('.qtn_da').html(cardQtns('qtn_da', qtn_da, value_da))
    // let value_db = '2'
    // let qtn_db = '<span class="items">b)</span> Las variables “tipo de automóvil” y “cantidad de accidentes mortales” están un poco relacionadas (pero no mucho) y, por eso, no tengo muchas más probabilidades de morir conduciendo un auto deportivo que uno familiar'
    // $('.qtn_db').html(cardQtns('qtn_db', qtn_db, value_db))
    // let value_dc = '3'
    // let qtn_dc = '<span class="items">c)</span> La estadística del enunciado es tramposa, porque no explicita un dato que puede generar la correlación sugerida: que los autos deportivos suelen ser conducidos por jóvenes que no temen al peligro, mientras que los autos familiares suelen ser conducidos por madres que son muy conservadoras al manejar.'
    // $('.qtn_dc').html(cardQtns('qtn_dc', qtn_dc, value_dc))
  

    setTimeout(() => {
        $('.progress').toggleClass('invisible animate__animated animate__fadeInDown')
    }, 700);

    // $('input[type="checkbox"]').prop('checked', true)

    $("#avanzado_d").bind("submit", function (e) {
        e.preventDefault()
        $.ajax({
            type: $(this).attr("method"),
            url: $(this).attr("action") + '&v=' + $.now(),
            data: $(this).serialize() + '&question=avanzado_d',
            dataType: "json",
            beforeSend: function (data) {
                $('#submit').prop('disabled', true)
            },
            success: function (data) {
                if (data.status == "ok") {
                    $('#submit').prop('disabled', false)
                    getHTML('fin.html')
                    // $('#respuesta').html(`
                    //     <div class="p-2 mt-4 w100 text-center animate__animated animate__shakeX animate__slow bg-white shadow text-success">`+data.Mensaje+`</div>
                    // `)

                } else {
                    $('#submit').prop('disabled', false)
                    $('#respuesta').html(`
                        <div class="p-2 mt-4 w100 text-center animate__animated animate__shakeX animate__slow bg-white shadow text-danger">`+ data.Mensaje + `</div>
                    `)
                }
            },
            error: function () {
                $('#submit').prop('disabled', false)
                $('#respuesta').html(`<div class="p-2 mt-4 w100 text-center animate__animated animate__shakeX animate__slow bg-white shadow text-danger">Error</div>`)
            }
        });
    });
</script>
